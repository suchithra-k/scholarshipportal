{% extends "portal/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Scholarship Portal - Scholarship Detail{% endblock  %}

{% block content %}
    <div class="ui container">
        <div class="ui raised segments">
            <div class="ui segment">
                <h3 class="ui header">
                   Scholarship
                </h3>
            </div>
            <div class="ui segment">
                <form method="post" class="ui large form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="ui fluid teal large submit button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
